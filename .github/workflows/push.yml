name: Build
on:
  workflow_dispatch:
  push:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - name: Install packages
        run: yarn install --frozen-lockfile
      - run: yarn build
      - run: docker swarm init
      - run: yarn test
